<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" placeholder="Escribe el nombre" id="nombre" />
        <button onclick="llamar()">Enviar</button>
        <button onclick="llamarGet()">Enviar GET</button>
        <button onclick="llamarParam()">Llamar Query</button>
        <button onclick="llamarPost()">Llamar POST</button>
        s
        <script>
            function llamar() {
                let url = "http://localhost:8080/";
                fetch(url)
                    .then((response) => {
                        let r = response;
                        console.log(r); // objeto response
                        let d = r.text();
                        console.log(d); //promesa de datos
                        return d; //devolvemos la promesa
                    })
                    .then((datos) => console.log(datos));
            }

            function llamarGet() {
                let url = "http://localhost:8080/obtenersaludo?";
                fetch(url)
                    .then((response) => response.json())
                    .then((datos) => console.log(datos));
            }

            function llamarParam() {
                let nombre = document.getElementById("nombre").value;
                let url = `http://localhost:8080/query?nombre=${nombre}`;
                fetch(url)
                    .then((response) => response.text())
                    .then((datos) => console.log(datos));
            }

            function llamarPost() {
                let url = `http://localhost:8080/crearSaludo`;
                let nombre = document.getElementById("nombre").value;
                fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contenido: nombre }),
                })
                    .then((response) => response.text())
                    .then((datos) => console.log(datos));
            }
        </script>
    </body>
</html>
